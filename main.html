<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">
		<label for="name">Name</label><input id="name" placeholder="Name" type="text" required/>
		<br>
		<label for="phone">Phone Number</label><input id="phone" placeholder="Phone Number" type="text" required/>
		<br>
		<label for="address">Address</label><input id="address" placeholder="Address" type="text" required/>
		<br>
		<label for="checkbox">Have you ever lived with a Dog before?</label><input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?" />
		<br>
		<label for="multiSelect">Please select your preferred breeds</label>
		<select id="multiSelect">
			<option>Doberman</option>
			<option>Husky</option>
			<option>Pomerian</option>
		</select>
		<br>
		<button id="submit" type="submit" value="Submit"></button>

	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
